<html>
  <head>
    <title>Little Lines</title>
    <script type="module" src="main.js"></script>
    <script type="module" src="classes/map.js"></script>
    <script type="module" src="classes/station.js"></script>
    <script type="module" src="classes/train.js"></script>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>

    <section id="game">
      <canvas id="canvas" width="500" height="500"></canvas>
    </section>

    <section class="display" id="start">
      <div class="center">
        <h1>Welcome</h1>
        <h2>Ready?</h2>
        <a href="#" class="button" onclick="newGame(map)">Start Game</a>
      </div>
    </section>
    <section class="display" id="gameover">
      <div class="center">
        <h1>Game Over</h1>
        <h2>Better luck next time</h2>
        <a href="#" class="button" onclick="newGame(map)">Try Again</a>
      </div>
    </section>
    <div class="stats">
      <ul>
        <li>
          <span id="score">0</span><label>PASSENGERS</label>
        </li>
        <li>
          <span id="date">Mon</span><label>Date</label>
        </li>
      </ul>
    </div>
  </body>
</html>
